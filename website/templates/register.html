{% extends "base.html" %}{% block title %}Registration{% endblock %}{% block
stylesheet %}/static/style2.css{% endblock %}{% block content %}
<div class="registerForm">
  <form class="w-full max-w-lg items-center" method="POST">
    <div>
        <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Create an AquaAccount</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          If you have an account 
          <a href="/login-page" class="font-medium text-indigo-600 hover:text-indigo-500">Sign In Here</a>
        </p>
      </div>
    <div
      class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5">
      <p class="text-center font-semibold mx-4 mb-0">CREATE AN ACCOUNT</p>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <div class="flex items-center border-b border-indigo-500 py-3">
          <input
            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text"
            placeholder="First Name"
            name="first_name"
            aria-label="Full name" />
        </div>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <div class="flex items-center border-b border-indigo-500 py-3">
          <input
            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text"
            placeholder="Last Name"
            name="last_name"
            aria-label="Full name" />
        </div>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <input
          class="appearance-none block w-full bg-indigo-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-email"
          type="email"
          name="email"
          placeholder="Enter You Email Address" /><br>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-password"
          type="password"
          name="password1"
          placeholder="Enter your Password" />
        <p class="text-gray-600 text-xs italic">
          Password should contain atleast 8 characters.
        </p>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-password"
          type="password"
          name="password2"
          placeholder="Confirm Your Password" />
      </div>
    </div>
    <div>
      <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-3 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        REGISTER
      </button>
    </div>
  </form>
</div>
{% endblock %}
